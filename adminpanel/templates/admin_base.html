<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} {% endblock %} Bibliomanga ADMIN </title>
    
        {% load static %}
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
        <link type="text/css" rel="stylesheet" href="{% static 'css/adminpanel_style.css' %}"/>
    
        <!-- SCRIPTS ARRIBA PARA QUE CARGAR SCRIPTS UNICOS EN CADA TEMPLATE-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  
    </head>

<body>
<!--Main Navigation-->
<header>
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-dark">
      <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
          <a href="{% url 'adminmain' %}" class="main list-group-item  py-2 ripple">
            <i class="fas fa-tachometer-alt fa-fw me-3"></i>
            <span>Dashboard</span>
          </a>
          <a href="{% url 'adminusers' %}" class="users list-group-item py-2 ripple">
            <i class="fas fa-users fa-fw me-3"></i>
            <span>Usuarios</span>
          </a>
          <a href="{% url 'adminstore' %}" class="store list-group-item  py-2 ripple">
            <i class="fas fa-globe fa-fw me-3"></i>
            <span>Productos tienda</span>
          </a>
          <a href="{% url 'adminmangas' %}" class="mangas list-group-item  py-2 ripple">
            <i class="fas fa-building fa-fw me-3"></i>
            <span>Mangas digitales</span>
          </a>
          <a href="{% url 'adminorder' %}" class="orders list-group-item  py-2 ripple">
            <i class="fas fa-building fa-fw me-3"></i>
            <span>Pedidos</span>
          </a>
        </div>
      </div>
    </nav>
    <!-- Sidebar -->
  
    <!-- Navbar -->
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
          aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
  
        <!-- Brand -->
        <a class="navbar-brand" href="#">
          <img class="logo" src="{% static 'img/mangaLOGO.svg' %}" alt="bmanga logo"
            loading="lazy" />
        </a>
        <!-- Right links -->
        <ul class="navbar-nav ms-auto d-flex flex-row">
          <!-- Notification dropdown -->
          <li class="nav-item dropdown">
            <a class="volver nav-link me-3 me-lg-0 hidden-arrow" href="{% url 'index' %}" role="button">
              Volver a la página
            </a>
          </li>
        </ul>
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
  </header>
  <!--Main Navigation-->
  
  <!--Main layout-->
  <main style="margin-top: 58px;">
    <div class="container pt-4">
      {% block content %}
      {% endblock %}
    </div>
  </main>
  <!--Main layout-->
</body>
<script> 
  // Obtener el valor después de la última barra en la URL
  var pathArray = window.location.pathname.split('/').filter(Boolean).pop();
  
  // Buscar elementos con la misma clase que el valor obtenido
  var elementsWithSameClass = document.getElementsByClassName(pathArray);

  // Agregar la clase "active" a los elementos encontrados
  for (var i = 0; i < elementsWithSameClass.length; i++) {
    elementsWithSameClass[i].classList.add('active');
  }
</script>
</html>
