{% extends "admin_base.html" %}

{% block title %} ... {% endblock %}

{% load static %}

{% block content %}
<form id="form-addproduct" method="POST" enctype="multipart/form-data" action="{% url 'subirmanga' %}">
    <h1>Editar Manga</h1>
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.nombre.id_for_label }}">Nombre:</label>
        <br>
        {{ form.nombre }}
    </div>

    <div class="form-group">
        <label for="{{ form.tomo.id_for_label }}">Numero del tomo:</label>
        <br>
        {{ form.tomo }}
    </div>

    <div class="form-group">
        <label for="{{ form.desc.id_for_label }}">Descripci√≥n:</label>
        <br>
        {{ form.desc }}
    </div>

    <div class="form-group">
        <label for="{{ form.imagen.id_for_label }}">URL Portada:</label>
        <br>
        {{ form.portada }}
    </div>

    <div class="form-group">
        <label for="{{ form.precio.id_for_label }}">Premium:</label>
        <br>
        {{ form.premium }}
    </div>

    <div class="form-group">
        <label for="{{ form.stock.id_for_label }}">Subir Archivo:</label>
        <br>
        {{ form.archivo }}
    </div>

    <button class="add-product btn btn-primary" type="submit">Guardar</button>
</form>

{% endblock %}
